<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biarkan saya tahu Bagaimana Harimu?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container welcome-container">
        <div class="mood-section">
            <div class="question-box">
                <p>let me know how was ur day fanyo<3!!</p>
            </div>
            <div class="answer-options">
                <div class="answer-box" data-mood="good">
                    <p>good</p>
                </div>
                <div class="answer-box" data-mood="super-good">
                    <p>super good</p>
                </div>
                <div class="answer-box" data-mood="bad">
                    <p>bad</p>
                </div>
                <div class="answer-box" data-mood="so-bad">
                    <p>so bad</p>
                </div>
            </div>
            <p class="selection-message" id="selectionMessage"></p>
            <button id="continueButton" class="continue-button" style="display: none;">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
